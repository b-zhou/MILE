saving_dir: 'results/bike_adam_good/'
experiment_name: 'bike_cyclical'
data:
  path: 'data/bikesharing.data'
  source: 'local'
  data_type: 'tabular'
  task: 'regr'
  target_column: null
  target_len: 1
  features: null
  datapoint_limit: null
  normalize: true
  train_split: 0.7
  valid_split: 0.1
  test_split: 0.2
model:
  model: FCN
  hidden_structure: [16, 16, 16, 2]
  activation: 'relu'
  use_bias: true
training:
  warmstart:
    include: false
    optimizer_config: {
      name: "sgd",
      parameters: {}
    }
  sampler:
    name: 'sgld'
    warmup_steps: 0
    n_chains: 2
    n_samples: 2500 # n_steps
    batch_size: 512
    step_size_init: 0.01 # step_size_explore
    n_thinning: 1
    keep_warmup: false
    prior_config:
      name: 'StandardNormal'
    scheduler_config:
      name: 'Cyclical'
      # exploration_ratio: 0.9
      n_samples_per_cycle: 500
      parameters: {
        n_cycles: 1,
        # step_size_sampling: 1.0e-8
      }
rng: 4
logging: true
