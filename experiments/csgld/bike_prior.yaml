saving_dir: 'results/bikesharing/'
experiment_name: 'bike_adam'
data:
  path: 'data/bikesharing.data'
  source: 'local'
  data_type: 'tabular'
  task: 'regr'
  target_column: null
  target_len: 1
  features: null
  datapoint_limit: null
  normalize: true
  train_split: 0.7
  valid_split: 0.1
  test_split: 0.2
model:
  model: FCN
  hidden_structure: [16, 16, 16, 2]
  activation: 'relu'
  use_bias: true
training:
  warmstart:
    include: false
    optimizer_config:
      name: 'sgd'
      parameters: {'learning_rate': 0.01}
    warmstart_exp_dir: null
    max_epochs: 500
    batch_size: 32
    patience: 20
  sampler:
    name: 'sgld'
    warmup_steps: 0
    n_chains: 2
    n_samples: 20000 # n_steps
    batch_size: 512
    step_size_init: 0.00001 # step_size_explore
    n_thinning: 10
    keep_warmup: false
    prior_config:
      name: 'StandardNormal'
      # parameters: {
      #   scale: 10
      # }
    scheduler_config:
      name: 'Constant'
      exploration_ratio: 0.8
      # n_samples_per_cycle: 1000
      parameters: {
        n_cycles: 1,
        step_size_sampling: 0.000001
      }
rng: 5
logging: true
