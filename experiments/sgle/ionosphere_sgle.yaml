saving_dir: 'results/csgle/'
experiment_name: 'ionosphere'
data:
  path: 'data/ionosphere.data'
  source: 'local'
  data_type: 'tabular'
  task: 'class'
  target_column: null
  target_len: 1
  features: null
  datapoint_limit: null
  normalize: true
  train_split: 0.7
  valid_split: 0.1
  test_split: 0.2
model:
  model: FCN
  hidden_structure: [16, 16, 2]
  activation: 'relu'
  use_bias: true
training:
  warmstart:
    include: false
    optimizer_config:
      name: 'adamw'
      parameters: {'learning_rate': 0.01, 'b1': 0.9, 'b2': 0.999, 'weight_decay': 0.001}
    warmstart_exp_dir: null
    max_epochs: 500
    batch_size: 32
    patience: 20
  sampler:
    name: 'sgld'
    warmup_steps: 0
    n_chains: 4
    n_samples: 8000
    batch_size: 32
    step_size_init: 0.01
    n_thinning: 1
    keep_warmup: false
    prior_config:
      name: 'StandardNormal'
      parameters: {}
    scheduler_config:
      name: 'Cyclical'
      exploration_ratio: 0.9
      parameters: {
        n_cycles: 4
      }
rng: 5
logging: true
